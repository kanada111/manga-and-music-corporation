		// exec 
		var re = /aoyolo/ig;
	var str = "aoyolohtml5aoyolo";
		var result;
		var arr = [];
		//使用exec函数时，一定要通过循环的方式将exec找到的元素逐一遍历出来
		while ((result=re.exec(str))!= null) {
			arr.push(result);
			document.write(re.lastIndex);
		}
		console.log(arr.length);
		// match找到一个或多个正则表达式的匹配。 
		var str = "html5csshtml5csscss"
		var re = /css/ig;
		//match返回一个包含匹配结果的数组
		var rs = str.match(re);
		// instanceof 判断某个对象是否属于某一种类型
		document.write(rs instanceof Array);
		//替换单个字符串
		var newStr = str.replace("css", "game");
		document.write(newStr);
		// 替换多个相同的字符串，需要用到正则表达式
		var nStr = str.replace(re, "bb")
		document.write(nStr+"<br>");
