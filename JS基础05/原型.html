		// 构造函数
		function Person(){}
		// 创建构造函数的原型对象
		Person.prototype = {
			constructor:Person,

				document.write(this.pName+"<br>");
			}

		document.write(p2 instanceof Object);

		document.write(p2.constructor == Object);
